<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Timer</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div id='timer'>
            <form
                  id='timeInputForm'
            >
            <div id='minutesContainer'>
                <div id='minutesLabel'>Minutes:</div>
                <input 
                    type='text'
                    id='minutes'
                >
            </div>
                <div><button
                    id='start'
                >
                    Start
                    </button></div>
            </form>
            <div 
                id='timeDisplay'
            >
                <div id='countDown'>
                    <div class='heading'>COUNT DOWN</div>
                    <span id='minutesDisplayDown'></span>
                    <span>:</span>
                    <span id='secondsDisplayDown'></span>
                </div>
                <div id='countUp'>
                    <div class='heading'>COUNT UP</div>
                    <span id='minutesDisplayUp'></span>
                    <span>:</span>
                    <span id='secondsDisplayUp'></span>
                </div>
            </div>
            <div id='done'>Done!</div>
        </div>
    </body>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</html>
